<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-screen {
            text-align: center;
        }

        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .story-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .story-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .story-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .story-difficulty {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-screen {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .story-info {
            flex: 1;
        }

        .story-name {
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            width: 0%;
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-hint {
            background: linear-gradient(135deg, #ffd89b 0%, #ffab73 100%);
        }

        .btn-back {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .timer-display {
            font-size: 1.2em;
            color: #764ba2;
            font-weight: bold;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .sequence-area {
            margin: 20px 0;
            min-height: 200px;
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            border: 3px dashed #ccc;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            transition: border-color 0.3s;
        }

        .sequence-area.drag-over {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .sequence-placeholder {
            width: 150px;
            height: 180px;
            border: 2px dashed #999;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3em;
        }

        .panels-area {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .story-panel {
            width: 150px;
            height: 180px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        .story-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .story-panel.dragging {
            opacity: 0.5;
            transform: scale(0.9);
        }

        .story-panel.placed {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 2px solid #4caf50;
        }

        .story-panel.hint {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .panel-image {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .panel-text {
            font-size: 0.9em;
            color: #333;
        }

        .panel-number {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(118, 75, 162, 0.2);
            color: #764ba2;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-message {
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 15px;
        }

        .success-stats {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .read-along-mode {
            display: none;
            margin: 20px 0;
        }

        .story-display {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .story-panel-final {
            width: 180px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .narration-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #764ba2;
            background: white;
            color: #764ba2;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            background: #764ba2;
            color: white;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            h1 {

            }

                font-size: 2em;
            }

            .panel-text {
                font-size: 0.8em;
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
        }
    </style>
</head>

        let currentStory = null;
        let currentDifficulty = 'easy';
        let sequencedPanels = [];
        let originalPanels = [];
        let hintsUsed = 0;
        let startTime = null;
        let timerInterval = null;
        let draggedPanel = null;

        // Initialize game
        function init() {
            displayStoryMenu();
            setupDifficultySelectors();
            setupEventListeners();
        }

        // Display story menu
        function displayStoryMenu() {
            const grid = document.getElementById('storyGrid');
            grid.innerHTML = '';

            const filteredStories = stories.filter(story => {
                if (currentDifficulty === 'easy') return story.difficulty === 'easy';
                if (currentDifficulty === 'medium') return story.difficulty === 'easy' || story.difficulty === 'medium';
                return true; // hard shows all
            });

            filteredStories.forEach(story => {
                const card = document.createElement('div');
                card.className = 'story-card';
                card.innerHTML = `
                    <div class="story-icon">${story.icon}</div>
                    <div class="story-title">${story.title}</div>
                    <div class="story-difficulty">${story.panels.length} panels</div>
                `;
                card.onclick = () => startStory(story);
                grid.appendChild(card);
            });
        }

        // Setup difficulty selectors
        function setupDifficultySelectors() {
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDifficulty = btn.dataset.level;
                    displayStoryMenu();
                });
            });
        }

        // Start a story
        function startStory(story) {
            currentStory = story;
            sequencedPanels = [];
            hintsUsed = 0;
            startTime = Date.now();
            
            // Show game screen
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('readAlongMode').style.display = 'none';
            
            // Set story info
            document.getElementById('storyName').textContent = story.title;
            document.getElementById('progressFill').style.width = '0%';
            
            // Create sequence area with placeholders
            const sequenceArea = document.getElementById('sequenceArea');
            sequenceArea.innerHTML = '';
            for (let i = 0; i < story.panels.length; i++) {
                const placeholder = document.createElement('div');
                placeholder.className = 'sequence-placeholder';
                placeholder.innerHTML = `${i + 1}`;
                placeholder.dataset.position = i;
                sequenceArea.appendChild(placeholder);
            }
            
            // Shuffle and display panels
            originalPanels = [...story.panels];
            const shuffled = [...story.panels].sort(() => Math.random() - 0.5);
            
            const panelsArea = document.getElementById('panelsArea');
            panelsArea.innerHTML = '';
            
            shuffled.forEach((panel, index) => {
                const panelEl = createPanelElement(panel);
                panelsArea.appendChild(panelEl);
            });
            
            // Setup drag and drop
            setupDragAndDrop();
            
            // Start timer for hard mode
            if (currentDifficulty === 'hard') {
                startTimer();
            }
        }

        // Create panel element
        function createPanelElement(panel) {
            const panelEl = document.createElement('div');
            panelEl.className = 'story-panel';
            panelEl.draggable = true;
            panelEl.dataset.panelId = panel.id;
            panelEl.innerHTML = `
                <div class="panel-image">${panel.image}</div>
                <div class="panel-text">${panel.text}</div>
            `;
            return panelEl;
        }

        // Setup drag and drop
        function setupDragAndDrop() {
            const panels = document.querySelectorAll('.story-panel');
            const sequenceArea = document.getElementById('sequenceArea');
            const panelsArea = document.getElementById('panelsArea');
            
            panels.forEach(panel => {
                // Mouse events
                panel.addEventListener('dragstart', handleDragStart);
                panel.addEventListener('dragend', handleDragEnd);
                
                // Touch events
                panel.addEventListener('touchstart', handleTouchStart, { passive: false });
                panel.addEventListener('touchmove', handleTouchMove, { passive: false });
                panel.addEventListener('touchend', handleTouchEnd);
            });
            
            // Sequence area drop zone
            sequenceArea.addEventListener('dragover', e => {
                e.preventDefault();
                sequenceArea.classList.add('drag-over');
            });
            
            sequenceArea.addEventListener('dragleave', () => {
                sequenceArea.classList.remove('drag-over');
            });
            
            sequenceArea.addEventListener('drop', handleDrop);
            
            // Panels area drop zone (for returning panels)
            panelsArea.addEventListener('dragover', e => e.preventDefault());
            panelsArea.addEventListener('drop', e => {
                e.preventDefault();
                if (draggedPanel && draggedPanel.parentNode !== panelsArea) {
                    panelsArea.appendChild(draggedPanel);
                    updateSequence();
                }
            });
        }

        // Drag handlers
        function handleDragStart(e) {
            draggedPanel = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.getElementById('sequenceArea').classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const sequenceArea = document.getElementById('sequenceArea');
            sequenceArea.classList.remove('drag-over');
            
            if (draggedPanel) {
                // Find closest placeholder
                const placeholders = sequenceArea.querySelectorAll('.sequence-placeholder');
                let targetPlaceholder = null;
                let minDistance = Infinity;
                
                placeholders.forEach(placeholder => {
                    const rect = placeholder.getBoundingClientRect();
                    const distance = Math.abs(rect.left + rect.width / 2 - e.clientX);
                    if (distance < minDistance && !placeholder.nextElementSibling?.classList.contains('story-panel')) {
                        minDistance = distance;
                        targetPlaceholder = placeholder;
                    }
                });
                
                if (targetPlaceholder) {
                    // Check if there's already a panel at this position
                    const existingPanel = targetPlaceholder.nextElementSibling;
                    if (existingPanel && existingPanel.classList.contains('story-panel')) {
                        // Swap panels
                        const panelsArea = document.getElementById('panelsArea');
                        panelsArea.appendChild(existingPanel);
                    }
                    
                    // Place the dragged panel after the placeholder
                    targetPlaceholder.insertAdjacentElement('afterend', draggedPanel);
                    updateSequence();
                }
            }
        }

        // Touch handlers
        let touchedPanel = null;
        let touchClone = null;

        function handleTouchStart(e) {
            e.preventDefault();
            touchedPanel = e.currentTarget;
            const touch = e.touches[0];
            
            // Create a clone for visual feedback
            touchClone = touchedPanel.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.zIndex = '1000';
            touchClone.style.opacity = '0.8';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.left = `${touch.clientX - 75}px`;
            touchClone.style.top = `${touch.clientY - 90}px`;
            document.body.appendChild(touchClone);
            
            touchedPanel.classList.add('dragging');
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchClone) return;
            
            const touch = e.touches[0];
            touchClone.style.left = `${touch.clientX - 75}px`;
            touchClone.style.top = `${touch.clientY - 90}px`;
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!touchedPanel) return;
            
            const touch = e.changedTouches[0];
            
            // Remove clone
            if (touchClone) {
                touchClone.remove();
                touchClone = null;
            }
            
            // Find element at touch position
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            
            // Check if dropped on sequence area or a placeholder
            const sequenceArea = document.getElementById('sequenceArea');
            const panelsArea = document.getElementById('panelsArea');
            
            if (elementBelow && (elementBelow === sequenceArea || elementBelow.closest('#sequenceArea'))) {
                // Find closest placeholder
                const placeholders = sequenceArea.querySelectorAll('.sequence-placeholder');
                let targetPlaceholder = null;
                let minDistance = Infinity;
                
                placeholders.forEach(placeholder => {
                    const rect = placeholder.getBoundingClientRect();
                    const distance = Math.abs(rect.left + rect.width / 2 - touch.clientX);
                    if (distance < minDistance) {
                        minDistance = distance;
                        targetPlaceholder = placeholder;
                    }
                });
                
                if (targetPlaceholder) {
                    // Check if there's already a panel at this position
                    const existingPanel = targetPlaceholder.nextElementSibling;
                    if (existingPanel && existingPanel.classList.contains('story-panel')) {
                        panelsArea.appendChild(existingPanel);
                    }
                    
                    targetPlaceholder.insertAdjacentElement('afterend', touchedPanel);
                    updateSequence();
                }
            } else if (elementBelow && (elementBelow === panelsArea || elementBelow.closest('#panelsArea'))) {
                if (touchedPanel.parentNode !== panelsArea) {
                    panelsArea.appendChild(touchedPanel);
                    updateSequence();
                }
            }
            
            touchedPanel.classList.remove('dragging');
            touchedPanel = null;
        }

        // Update sequence
        function updateSequence() {
            const sequenceArea = document.getElementById('sequenceArea');
            const panels = sequenceArea.querySelectorAll('.story-panel');
            
            sequencedPanels = Array.from(panels).map(panel => 
                parseInt(panel.dataset.panelId)
            );
            
            // Update progress
            const progress = (sequencedPanels.length / currentStory.panels.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Play sound for placed panel
            playSound('place');
        }

        // Check sequence
        function checkSequence() {
            if (sequencedPanels.length !== currentStory.panels.length) {
                playSound('error');
                showMessage('Place all panels first!');
                return;
            }
            
            const correct = sequencedPanels.every((id, index) => id === index + 1);
            
            if (correct) {
                stopTimer();
                playSound('success');
                showSuccessModal();
            } else {
                playSound('error');
                shakeSequence();
                showMessage('Not quite right! Try again!');
            }
        }

        // Show hint
        function showHint() {
            if (hintsUsed >= Math.floor(currentStory.panels.length / 2)) {
                showMessage('No more hints available!');
                return;
            }
            
            // Find first incorrect or missing panel
            let hintIndex = -1;
            for (let i = 0; i < currentStory.panels.length; i++) {
                if (sequencedPanels[i] !== i + 1) {
                    hintIndex = i;
                    break;
                }
            }
            
            if (hintIndex === -1 && sequencedPanels.length < currentStory.panels.length) {
                hintIndex = sequencedPanels.length;
            }
            
            if (hintIndex !== -1) {
                const correctPanel = currentStory.panels[hintIndex];
                const panelEl = document.querySelector(`[data-panel-id="${correctPanel.id}"]`);
                if (panelEl) {
                    panelEl.classList.add('hint');
                    setTimeout(() => panelEl.classList.remove('hint'), 1000);
                    hintsUsed++;
                    playSound('hint');
                }
            }
        }

        // Timer functions
        function startTimer() {
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.style.display = 'block';
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerDisplay.textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Show success modal
        function showSuccessModal() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            let stats = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (hintsUsed > 0) {
                stats += ` | Hints used: ${hintsUsed}`;
            }
            
            document.getElementById('successStats').textContent = stats;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('successModal').style.display = 'block';
            
            createConfetti();
        }

        // Continue to read-along mode
        function continueToStory() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('readAlongMode').style.display = 'block';
            
            displayFinalStory();
        }

        // Display final story
        function displayFinalStory() {
            const display = document.getElementById('storyDisplay');
            display.innerHTML = '';
            
            currentStory.panels.forEach((panel, index) => {
                const panelEl = document.createElement('div');
                panelEl.className = 'story-panel-final';
                panelEl.dataset.index = index;
                panelEl.innerHTML = `
                    <div class="panel-number">${index + 1}</div>
                    <div class="panel-image" style="font-size: 3em">${panel.image}</div>
                    <div class="panel-text" style="margin-top: 10px">${panel.text}</div>
                `;
                display.appendChild(panelEl);
            });
        }

        // Read story aloud
        function readStory() {
            const panels = document.querySelectorAll('.story-panel-final');
            let currentIndex = 0;
            
            function readNextPanel() {
                if (currentIndex > 0) {
                    panels[currentIndex - 1].classList.remove('reading');
                }
                
                if (currentIndex < panels.length) {
                    panels[currentIndex].classList.add('reading');
                    speak(currentStory.panels[currentIndex].audio, () => {
                        currentIndex++;
                        setTimeout(readNextPanel, 500);
                    });
                } else {
                    panels[panels.length - 1].classList.remove('reading');
                }
            }
            
            readNextPanel();
        }

        // Speech synthesis
        function speak(text, callback) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.onend = callback;
                speechSynthesis.speak(utterance);
            } else {
                if (callback) callback();
            }
        }

        // Sound effects
        function playSound(type) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            switch(type) {
                case 'place':
                    oscillator.frequency.value = 523.25; // C5
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.1);
                    break;
                case 'success':
                    [523.25, 659.25, 783.99].forEach((freq, i) => {
                        setTimeout(() => {
                            const osc = context.createOscillator();
                            const gain = context.createGain();
                            osc.connect(gain);
                            gain.connect(context.destination);
                            osc.frequency.value = freq;
                            gain.gain.value = 0.1;
                            osc.start();
                            osc.stop(context.currentTime + 0.2);
                        }, i * 100);
                    });
                    break;
                case 'error':
                    oscillator.frequency.value = 200;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.2);
                    break;
                case 'hint':
                    oscillator.frequency.value = 440;
                    gainNode.gain.value = 0.1;
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.15);
                    break;
            }
        }

        // Visual feedback
        function shakeSequence() {
            const sequenceArea = document.getElementById('sequenceArea');
            sequenceArea.style.animation = 'shake 0.5s';
            setTimeout(() => {
                sequenceArea.style.animation = '';
            }, 500);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Show message
        function showMessage(text) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(118, 75, 162, 0.9);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 1.2em;
                z-index: 2000;
                animation: fadeIn 0.3s;
            `;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'fadeOut 0.3s';
                setTimeout(() => message.remove(), 300);
            }, 2000);
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff6ec7', '#c77dff', '#667eea', '#764ba2', '#ffd89b'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.cssText = `
                        left: ${Math.random() * 100}%;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        animation: fall ${Math.random() * 2 + 1}s ease-out;
                    `;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }, i * 30);
            }
        }

        // Add fall animation
        const fallStyle = document.createElement('style');
        fallStyle.textContent = `
            @keyframes fall {
                from {
                    top: -10%;
                    transform: rotate(0deg);
                    opacity: 1;
                }
                to {
                    top: 100%;
                    transform: rotate(360deg);
                    opacity: 0;
                }
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(fallStyle);

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('checkBtn').addEventListener('click', checkSequence);
            document.getElementById('hintBtn').addEventListener('click', showHint);
            document.getElementById('backBtn').addEventListener('click', () => {
                stopTimer();
                document.getElementById('gameScreen').style.display = 'none';
                document.getElementById('menuScreen').style.display = 'block';
            });
            
            document.getElementById('continueBtn').addEventListener('click', continueToStory);
            document.getElementById('readStoryBtn').addEventListener('click', readStory);
            document.getElementById('playAgainBtn').addEventListener('click', () => {
                startStory(currentStory);
            });
            document.getElementById('chooseNewBtn').addEventListener('click', () => {
                document.getElementById('readAlongMode').style.display = 'none';
                document.getElementById('menuScreen').style.display = 'block';
            });
        }

        // Initialize the game
        init();
    </script>
