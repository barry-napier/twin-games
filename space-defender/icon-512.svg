<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000428"/>
      <stop offset="100%" style="stop-color:#004e92"/>
    </linearGradient>
    <radialGradient id="explosion">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="url(#bg512)" rx="100"/>
  
  <!-- Stars background -->
  <circle cx="80" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="430" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="200" cy="50" r="2" fill="white" opacity="0.8"/>
  <circle cx="350" cy="450" r="2" fill="white" opacity="0.8"/>
  <circle cx="150" cy="380" r="2" fill="white" opacity="0.8"/>
  <circle cx="480" cy="300" r="2" fill="white" opacity="0.8"/>
  
  <!-- Path -->
  <path d="M 50 256 Q 150 150, 256 200 T 462 256" 
        fill="none" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="40" 
        stroke-linecap="round"/>
  
  <!-- Towers -->
  <g filter="url(#glow)">
    <circle cx="150" cy="350" r="30" fill="none" stroke="#00ff00" stroke-width="4"/>
    <circle cx="150" cy="350" r="15" fill="#00ff00"/>
    <text x="150" y="360" font-size="40" text-anchor="middle" fill="white">🔫</text>
    
    <circle cx="350" cy="350" r="30" fill="none" stroke="#ff6600" stroke-width="4"/>
    <circle cx="350" cy="350" r="15" fill="#ff6600"/>
    <text x="350" y="360" font-size="40" text-anchor="middle" fill="white">🚀</text>
  </g>
  
  <!-- Laser beams -->
  <line x1="150" y1="350" x2="100" y2="150" stroke="#00ff00" stroke-width="4" opacity="0.8"/>
  <line x1="350" y1="350" x2="400" y2="180" stroke="#ff6600" stroke-width="4" opacity="0.8"/>
  
  <!-- Enemies -->
  <circle cx="100" cy="150" r="25" fill="#ff0000"/>
  <text x="100" y="160" font-size="35" text-anchor="middle" fill="white">👾</text>
  
  <circle cx="400" cy="180" r="20" fill="#ffff00"/>
  <text x="400" y="190" font-size="30" text-anchor="middle" fill="white">🛸</text>
  
  <circle cx="256" cy="120" r="30" fill="#ff00ff"/>
  <text x="256" y="130" font-size="40" text-anchor="middle" fill="white">🤖</text>
  
  <!-- Explosion effect -->
  <circle cx="400" cy="180" r="50" fill="url(#explosion)" opacity="0.7"/>
  
  <!-- UI Elements -->
  <rect x="20" y="20" width="100" height="40" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="70" y="45" font-size="20" text-anchor="middle" fill="white">⚡ 150</text>
  
  <rect x="392" y="20" width="100" height="40" rx="10" fill="rgba(0,0,0,0.7)"/>
  <text x="442" y="45" font-size="20" text-anchor="middle" fill="white">❤️ 15</text>
</svg>