<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033"/>
      <stop offset="50%" style="stop-color:#330066"/>
      <stop offset="100%" style="stop-color:#660099"/>
    </linearGradient>
    <linearGradient id="note1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0064"/>
      <stop offset="100%" style="stop-color:#ff3399"/>
    </linearGradient>
    <linearGradient id="note2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ff00"/>
      <stop offset="100%" style="stop-color:#99ff33"/>
    </linearGradient>
    <linearGradient id="note3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0064ff"/>
      <stop offset="100%" style="stop-color:#3399ff"/>
    </linearGradient>
    <linearGradient id="note4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ffff66"/>
    </linearGradient>
  </defs>
  
  <rect width="192" height="192" fill="url(#bg)" rx="40"/>
  
  <!-- Musical notes falling -->
  <text x="30" y="60" font-size="40" fill="url(#note1)" font-weight="bold">♪</text>
  <text x="70" y="100" font-size="40" fill="url(#note2)" font-weight="bold">♫</text>
  <text x="110" y="40" font-size="40" fill="url(#note3)" font-weight="bold">♪</text>
  <text x="140" y="80" font-size="40" fill="url(#note4)" font-weight="bold">♬</text>
  
  <!-- Hit zone buttons -->
  <rect x="20" y="140" width="35" height="35" rx="8" fill="url(#note1)" opacity="0.8"/>
  <rect x="60" y="140" width="35" height="35" rx="8" fill="url(#note2)" opacity="0.8"/>
  <rect x="100" y="140" width="35" height="35" rx="8" fill="url(#note3)" opacity="0.8"/>
  <rect x="140" y="140" width="35" height="35" rx="8" fill="url(#note4)" opacity="0.8"/>
</svg>