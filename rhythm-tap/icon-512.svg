<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033"/>
      <stop offset="50%" style="stop-color:#330066"/>
      <stop offset="100%" style="stop-color:#660099"/>
    </linearGradient>
    <linearGradient id="n1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0064"/>
      <stop offset="100%" style="stop-color:#ff3399"/>
    </linearGradient>
    <linearGradient id="n2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ff00"/>
      <stop offset="100%" style="stop-color:#99ff33"/>
    </linearGradient>
    <linearGradient id="n3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0064ff"/>
      <stop offset="100%" style="stop-color:#3399ff"/>
    </linearGradient>
    <linearGradient id="n4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ffff66"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="url(#bg512)" rx="100"/>
  
  <!-- Animated musical notes -->
  <g filter="url(#glow)">
    <text x="80" y="150" font-size="100" fill="url(#n1)" font-weight="bold" opacity="0.9">♪</text>
    <text x="180" y="250" font-size="100" fill="url(#n2)" font-weight="bold" opacity="0.9">♫</text>
    <text x="280" y="100" font-size="100" fill="url(#n3)" font-weight="bold" opacity="0.9">♪</text>
    <text x="360" y="200" font-size="100" fill="url(#n4)" font-weight="bold" opacity="0.9">♬</text>
  </g>
  
  <!-- Hit zone buttons -->
  <rect x="50" y="380" width="90" height="90" rx="20" fill="url(#n1)" opacity="0.8"/>
  <rect x="160" y="380" width="90" height="90" rx="20" fill="url(#n2)" opacity="0.8"/>
  <rect x="270" y="380" width="90" height="90" rx="20" fill="url(#n3)" opacity="0.8"/>
  <rect x="380" y="380" width="90" height="90" rx="20" fill="url(#n4)" opacity="0.8"/>
  
  <!-- Stars effect -->
  <circle cx="100" cy="300" r="3" fill="white" opacity="0.8"/>
  <circle cx="200" cy="320" r="3" fill="white" opacity="0.8"/>
  <circle cx="300" cy="310" r="3" fill="white" opacity="0.8"/>
  <circle cx="400" cy="330" r="3" fill="white" opacity="0.8"/>
</svg>