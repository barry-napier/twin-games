<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Color Chain Reaction</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Color Chain">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        #gameContainer {
            width: min(90vw, 90vh);
            max-width: 800px;
            aspect-ratio: 1;
            position: relative;
        }
        
        #gameBoard {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 2px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .dot {
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2);
        }
        
        .dot:hover {
            transform: scale(1.1);
        }
        
        .dot.popping {
            animation: pop 0.5s ease-out forwards;
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        .dot.red { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        .dot.blue { 
            background: linear-gradient(135deg, #4ecdc4, #44a3aa);
        }
        .dot.green { 
            background: linear-gradient(135deg, #95e77e, #68b644);
        }
        .dot.yellow { 
            background: linear-gradient(135deg, #ffd93d, #f9ca24);
        }
        .dot.purple { 
            background: linear-gradient(135deg, #a55eea, #8854d0);
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fly 1s ease-out forwards;
        }
        
        @keyframes particle-fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .ui-item {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .ui-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        #startScreen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            gap: 30px;
        }
        
        #startScreen h1 {
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        #levelComplete {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            gap: 20px;
        }
        
        #levelComplete.show {
            display: flex;
        }
        
        #levelComplete h2 {
            font-size: 36px;
            color: white;
            animation: bounce 0.5s ease-out;
        }
        
        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .stats {
            color: white;
            font-size: 20px;
            text-align: center;
        }
        
        #combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }
        
        #combo.show {
            animation: combo-popup 1s ease-out;
        }
        
        @keyframes combo-popup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
        
        #soundToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="ui-item">
            <div class="ui-label">LEVEL</div>
            <div id="level">1</div>
        </div>
        <div class="ui-item">
            <div class="ui-label">SCORE</div>
            <div id="score">0</div>
        </div>
        <div class="ui-item">
            <div class="ui-label">MOVES</div>
            <div id="moves">0</div>
        </div>
    </div>
    
    <button id="soundToggle">ðŸ”Š</button>
    
    <div id="gameContainer">
        <div id="gameBoard"></div>
        <div id="combo"></div>
    </div>
    
    <div id="startScreen">
        <h1>Color Chain Reaction</h1>
        <button class="button" onclick="startGame()">Start Game</button>
        <div style="color: white; text-align: center; max-width: 400px;">
            Tap colored dots to start chain reactions!<br>
            Clear the board in as few moves as possible.
        </div>
    </div>
    
    <div id="levelComplete">
        <h2>Level Complete!</h2>
        <div class="stats">
            <div>Score: <span id="levelScore">0</span></div>
            <div>Moves Used: <span id="levelMoves">0</span></div>
        </div>
        <button class="button" onclick="nextLevel()">Next Level</button>
    </div>
    
    <script>
        // Game state
        let board = [];
        let boardSize = 8;
        let score = 0;
        let level = 1;
        let moves = 0;
        let isAnimating = false;
        let soundEnabled = true;
        let audioContext = null;
        
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
        
        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Play sound effect
        function playSound(frequency, duration, volume = 0.1, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Play pop sound with increasing pitch for combos
        function playPopSound(comboCount = 1) {
            const baseFreq = 300 + (comboCount * 50);
            playSound(baseFreq, 0.1, 0.15, 'square');
            setTimeout(() => playSound(baseFreq * 1.5, 0.1, 0.1, 'triangle'), 50);
        }
        
        // Play victory fanfare
        function playVictorySound() {
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    playSound(freq, 0.2, 0.2, 'square');
                }, i * 100);
            });
        }
        
        // Initialize game board
        function initBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;
            
            board = [];
            
            for (let row = 0; row < boardSize; row++) {
                board[row] = [];
                for (let col = 0; col < boardSize; col++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    board[row][col] = color;
                    
                    const dot = document.createElement('div');
                    dot.className = `dot ${color}`;
                    dot.dataset.row = row;
                    dot.dataset.col = col;
                    dot.addEventListener('click', handleDotClick);
                    
                    gameBoard.appendChild(dot);
                }
            }
        }
        
        // Handle dot click
        function handleDotClick(e) {
            if (isAnimating) return;
            
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            const color = board[row][col];
            
            if (!color) return;
            
            moves++;
            updateUI();
            
            // Find all connected dots of the same color
            const connected = findConnectedDots(row, col, color);
            
            if (connected.length > 1) {
                isAnimating = true;
                animateChainReaction(connected, color);
            }
        }
        
        // Find connected dots using flood fill
        function findConnectedDots(row, col, color) {
            const visited = new Set();
            const connected = [];
            const stack = [[row, col]];
            
            while (stack.length > 0) {
                const [r, c] = stack.pop();
                const key = `${r},${c}`;
                
                if (visited.has(key)) continue;
                if (r < 0 || r >= boardSize || c < 0 || c >= boardSize) continue;
                if (board[r][c] !== color) continue;
                
                visited.add(key);
                connected.push([r, c]);
                
                // Check all four directions
                stack.push([r - 1, c]);
                stack.push([r + 1, c]);
                stack.push([r, c - 1]);
                stack.push([r, c + 1]);
            }
            
            return connected;
        }
        
        // Animate chain reaction
        function animateChainReaction(connected, color) {
            let delay = 0;
            const comboSize = connected.length;
            
            // Show combo text for large chains
            if (comboSize >= 5) {
                showCombo(comboSize);
            }
            
            // Calculate score
            const points = comboSize * comboSize * 10;
            score += points;
            updateUI();
            
            // Animate each dot popping
            connected.forEach(([row, col], index) => {
                setTimeout(() => {
                    const dot = getDotElement(row, col);
                    if (dot) {
                        // Create particles
                        createParticles(dot, color);
                        
                        // Play sound
                        playPopSound(index + 1);
                        
                        // Animate dot
                        dot.classList.add('popping');
                        
                        // Clear from board
                        board[row][col] = null;
                    }
                }, delay);
                delay += 50;
            });
            
            // After all animations, make dots fall
            setTimeout(() => {
                applyGravity();
                fillEmptySpaces();
                checkWinCondition();
            }, delay + 500);
        }
        
        // Create particle effects
        function createParticles(dot, color) {
            const rect = dot.getBoundingClientRect();
            const gameRect = document.getElementById('gameBoard').getBoundingClientRect();
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left - gameRect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top - gameRect.top + rect.height / 2) + 'px';
                particle.style.background = getComputedStyle(dot).background;
                
                const angle = (Math.PI * 2 / 8) * i;
                const distance = 50 + Math.random() * 100;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.getElementById('gameBoard').appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }
        
        // Get dot element by position
        function getDotElement(row, col) {
            return document.querySelector(`.dot[data-row="${row}"][data-col="${col}"]`);
        }
        
        // Apply gravity to make dots fall
        function applyGravity() {
            for (let col = 0; col < boardSize; col++) {
                let writePos = boardSize - 1;
                
                for (let row = boardSize - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        if (row !== writePos) {
                            board[writePos][col] = board[row][col];
                            board[row][col] = null;
                        }
                        writePos--;
                    }
                }
            }
            
            updateBoardDisplay();
        }
        
        // Fill empty spaces with new dots
        function fillEmptySpaces() {
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] === null) {
                        board[row][col] = colors[Math.floor(Math.random() * colors.length)];
                    }
                }
            }
            
            updateBoardDisplay();
            isAnimating = false;
        }
        
        // Update board display
        function updateBoardDisplay() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const color = board[row][col];
                    if (color) {
                        const dot = document.createElement('div');
                        dot.className = `dot ${color}`;
                        dot.dataset.row = row;
                        dot.dataset.col = col;
                        dot.addEventListener('click', handleDotClick);
                        gameBoard.appendChild(dot);
                    } else {
                        const empty = document.createElement('div');
                        gameBoard.appendChild(empty);
                    }
                }
            }
        }
        
        // Show combo animation
        function showCombo(size) {
            const combo = document.getElementById('combo');
            combo.textContent = `${size}x COMBO!`;
            combo.className = 'show';
            setTimeout(() => {
                combo.className = '';
            }, 1000);
        }
        
        // Check win condition
        function checkWinCondition() {
            // Check if board is cleared (bonus level)
            let allClear = true;
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (board[row][col] !== null) {
                        allClear = false;
                        break;
                    }
                }
            }
            
            if (allClear) {
                score += 1000;
                showLevelComplete();
            }
            
            // Check if no more moves possible
            if (moves >= 20 + level * 2) {
                showLevelComplete();
            }
        }
        
        // Show level complete screen
        function showLevelComplete() {
            playVictorySound();
            document.getElementById('levelScore').textContent = score;
            document.getElementById('levelMoves').textContent = moves;
            document.getElementById('levelComplete').classList.add('show');
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
        }
        
        // Start game
        function startGame() {
            initAudio();
            document.getElementById('startScreen').style.display = 'none';
            initBoard();
            updateUI();
        }
        
        // Next level
        function nextLevel() {
            level++;
            moves = 0;
            
            // Increase difficulty
            if (level % 3 === 0 && boardSize < 12) {
                boardSize++;
            }
            
            document.getElementById('levelComplete').classList.remove('show');
            initBoard();
            updateUI();
        }
        
        // Sound toggle
        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            if (soundEnabled) initAudio();
        });
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
