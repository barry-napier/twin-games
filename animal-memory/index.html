<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Match - Fun Animal Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background animals */
        .bg-animal {
            position: fixed;
            font-size: 3em;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            75% { transform: translateY(30px) rotate(-5deg); }
        }

        .game-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .animal-icons {
            display: inline-block;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .stats-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: 1.2em;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .sound-toggle:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .game-board {
            display: grid;
            gap: 15px;
            padding: 25px;
            background: rgba(255,255,255,0.15);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            grid-template-columns: repeat(4, 1fr);
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: min(120px, 20vw);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchCelebration 0.8s ease;
            pointer-events: none;
        }

        @keyframes matchCelebration {
            0% { transform: rotateY(180deg) scale(1); }
            25% { transform: rotateY(180deg) scale(1.15) rotate(5deg); }
            50% { transform: rotateY(180deg) scale(1.15) rotate(-5deg); }
            75% { transform: rotateY(180deg) scale(1.15) rotate(5deg); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(0) translateX(0); }
            25% { transform: rotateY(0) translateX(-5px); }
            75% { transform: rotateY(0) translateX(5px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 2.5em;
        }

        .card-front::after {
            content: '?';
            position: absolute;
            font-size: 1.5em;
            animation: questionPulse 2s ease-in-out infinite;
        }

        @keyframes questionPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .card-back {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            transform: rotateY(180deg);
            padding: 10px;
            border: 3px solid white;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #55efc4 0%, #81ecec 100%);
            animation: matchedGlow 2s ease infinite;
        }

        @keyframes matchedGlow {
            0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 4px 25px rgba(129, 236, 236, 0.6); }
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            font-size: 1.8em;
            color: #4a5568;
            text-align: center;
            z-index: 1000;
            animation: messagePopup 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: none;
        }

        @keyframes messagePopup {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .message.show {
            display: block;
        }

        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .victory-screen.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .victory-content {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: victoryBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 90%;
        }

        @keyframes victoryBounce {
            0% { transform: scale(0) rotate(360deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .victory-title {
            font-size: 3em;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .victory-animals {
            font-size: 2.5em;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .victory-animal {
            animation: victoryAnimalDance 1s ease infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes victoryAnimalDance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-10deg); }
            75% { transform: translateY(-10px) rotate(10deg); }
        }

        .victory-stats {
            font-size: 1.3em;
            color: #4a5568;
            margin: 20px 0;
            line-height: 1.8;
        }

        .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .star {
            color: #ffd700;
            display: inline-block;
            animation: starSpin 1s ease infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        @keyframes starSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .card {
                width: min(80px, 20vw);
            }
            
            .card-face {
                font-size: 2.5em;
            }
            
            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .stat-box {
                padding: 8px 16px;
                font-size: 1em;
            }

            .victory-content {
                padding: 30px 20px;
            }

            .victory-title {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: min(65px, 20vw);
            }
            
            .card-face {
                font-size: 2em;
            }

            .game-board {
                gap: 8px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating animals -->
    <div class="bg-animal" style="top: 10%; left: 10%; animation-delay: 0s;">🐘</div>
    <div class="bg-animal" style="top: 20%; right: 15%; animation-delay: 2s;">🦒</div>
    <div class="bg-animal" style="bottom: 20%; left: 20%; animation-delay: 4s;">🦁</div>
    <div class="bg-animal" style="bottom: 10%; right: 10%; animation-delay: 6s;">🐵</div>
    <div class="bg-animal" style="top: 50%; left: 5%; animation-delay: 8s;">🦜</div>
    <div class="bg-animal" style="top: 60%; right: 5%; animation-delay: 10s;">🦋</div>

    <button class="sound-toggle" id="soundToggle">🔊</button>

    <div class="game-container">
        <div class="game-header">
            <h1>
                <span class="animal-icons">🦁</span>
                Animal Memory Match
                <span class="animal-icons">🐵</span>
            </h1>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">⏱️ Time:</span>
                <span id="timer">0:00</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">👆 Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">🎯 Pairs:</span>
                <span id="pairs">0/8</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="restartBtn">🔄 New Game</button>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <div class="victory-title">🎉 Amazing Job! 🎉</div>
            <div class="victory-animals">
                <span class="victory-animal" style="--i: 0">🐶</span>
                <span class="victory-animal" style="--i: 1">🐱</span>
                <span class="victory-animal" style="--i: 2">🐭</span>
                <span class="victory-animal" style="--i: 3">🐹</span>
                <span class="victory-animal" style="--i: 4">🐰</span>
            </div>
            <div class="stars">
                <span class="star" style="--i: 0">⭐</span>
                <span class="star" style="--i: 1">⭐</span>
                <span class="star" style="--i: 2">⭐</span>
            </div>
            <div class="victory-stats" id="victoryStats"></div>
            <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Sound system
        class SoundManager {
            constructor() {
                this.enabled = true;
                this.audioContext = null;
                this.sounds = {};
            }

            init() {
                if (this.audioContext) return;
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.createSounds();
            }

            createSounds() {
                // Flip sound - quick whoosh
                this.sounds.flip = () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    osc.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.1);
                };

                // Match sound - happy chime
                this.sounds.match = () => {
                    const notes = [523.25, 659.25, 783.99]; // C, E, G
                    notes.forEach((freq, i) => {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        osc.frequency.setValueAtTime(freq, this.audioContext.currentTime + i * 0.1);
                        gain.gain.setValueAtTime(0.3, this.audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + i * 0.1 + 0.3);
                        osc.start(this.audioContext.currentTime + i * 0.1);
                        osc.stop(this.audioContext.currentTime + i * 0.1 + 0.3);
                    });
                };

                // Wrong match sound - soft buzz
                this.sounds.wrong = () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    osc.frequency.setValueAtTime(200, this.audioContext.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.2);
                    gain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.2);
                };

                // Win sound - triumphant fanfare
                this.sounds.win = () => {
                    const notes = [261.63, 329.63, 392, 523.25, 659.25, 783.99, 1046.5]; // C major scale
                    notes.forEach((freq, i) => {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        osc.frequency.setValueAtTime(freq, this.audioContext.currentTime + i * 0.1);
                        gain.gain.setValueAtTime(0.3, this.audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + i * 0.1 + 0.5);
                        osc.start(this.audioContext.currentTime + i * 0.1);
                        osc.stop(this.audioContext.currentTime + i * 0.1 + 0.5);
                    });
                };

                // Button click sound
                this.sounds.click = () => {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    osc.frequency.setValueAtTime(600, this.audioContext.currentTime);
                    gain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                    osc.start();
                    osc.stop(this.audioContext.currentTime + 0.05);
                };
            }

            play(soundName) {
                if (!this.enabled || !this.audioContext) return;
                if (this.sounds[soundName]) {
                    this.sounds[soundName]();
                }
            }

            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }

        // Game configuration
        const animals = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        
        const encouragingMessages = [
            "Great match! 🌟",
            "Awesome! 🎯",
            "You're amazing! 💪",
            "Super memory! 🧠",
            "Fantastic! 🎉",
            "Perfect! 👏",
            "Brilliant! ✨",
            "Excellent! 🎸",
            "Wonderful! 🌈",
            "Outstanding! 🏆"
        ];

        const tryAgainMessages = [
            "Almost! Try again! 💫",
            "So close! 🌈",
            "Keep going! 🚀",
            "You can do it! 💪",
            "Nice try! 🌟",
            "Don't give up! 🎯"
        ];

        // Game state
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timerInterval: null,
            seconds: 0,
            isProcessing: false
        };

        // Sound manager
        const soundManager = new SoundManager();

        // Initialize game
        function initGame() {
            clearInterval(gameState.timerInterval);
            gameState = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                seconds: 0,
                isProcessing: false
            };

            updateStats();
            createCards();
            renderBoard();
            startTimer();
        }

        // Create card pairs
        function createCards() {
            const cardPairs = [];
            
            animals.forEach(animal => {
                cardPairs.push({ id: Math.random(), animal, matched: false });
                cardPairs.push({ id: Math.random(), animal, matched: false });
            });

            // Shuffle cards using Fisher-Yates algorithm
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }

            gameState.cards = cardPairs;
        }

        // Render game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${card.animal}</div>
                `;
                
                // Add both touch and mouse events
                cardElement.addEventListener('click', handleCardClick);
                cardElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleCardClick(e);
                }, { passive: false });
                
                board.appendChild(cardElement);
            });

            updatePairsDisplay();
        }

        // Handle card click
        function handleCardClick(e) {
            if (gameState.isProcessing) return;

            const cardElement = e.currentTarget;
            const cardIndex = parseInt(cardElement.dataset.index);
            const card = gameState.cards[cardIndex];

            if (card.matched || gameState.flippedCards.includes(cardIndex)) return;

            // Initialize sound on first interaction
            soundManager.init();

            // Flip card
            cardElement.classList.add('flipped');
            soundManager.play('flip');
            gameState.flippedCards.push(cardIndex);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                checkForMatch();
            }
        }

        // Check for matching cards
        function checkForMatch() {
            gameState.isProcessing = true;
            const [index1, index2] = gameState.flippedCards;
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            const cards = document.querySelectorAll('.card');

            if (card1.animal === card2.animal) {
                // Match found
                setTimeout(() => {
                    card1.matched = true;
                    card2.matched = true;
                    cards[index1].classList.add('matched');
                    cards[index2].classList.add('matched');
                    gameState.matchedPairs++;
                    updatePairsDisplay();
                    soundManager.play('match');
                    showMessage(encouragingMessages[Math.floor(Math.random() * encouragingMessages.length)]);
                    
                    if (gameState.matchedPairs === animals.length) {
                        gameWon();
                    }
                    
                    gameState.flippedCards = [];
                    gameState.isProcessing = false;
                }, 800);
            } else {
                // No match
                setTimeout(() => {
                    cards[index1].classList.remove('flipped');
                    cards[index2].classList.remove('flipped');
                    cards[index1].classList.add('wrong');
                    cards[index2].classList.add('wrong');
                    soundManager.play('wrong');
                    
                    setTimeout(() => {
                        cards[index1].classList.remove('wrong');
                        cards[index2].classList.remove('wrong');
                    }, 500);
                    
                    gameState.flippedCards = [];
                    gameState.isProcessing = false;
                    
                    if (Math.random() > 0.6) {
                        showMessage(tryAgainMessages[Math.floor(Math.random() * tryAgainMessages.length)], 1500);
                    }
                }, 1200);
            }
        }

        // Show message
        function showMessage(text, duration = 2000) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.add('show');
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, duration);
        }

        // Start timer
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.seconds++;
                updateStats();
            }, 1000);
        }

        // Update statistics display
        function updateStats() {
            const minutes = Math.floor(gameState.seconds / 60);
            const seconds = gameState.seconds % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('moves').textContent = gameState.moves;
        }

        // Update pairs display
        function updatePairsDisplay() {
            document.getElementById('pairs').textContent = `${gameState.matchedPairs}/${animals.length}`;
        }

        // Game won
        function gameWon() {
            clearInterval(gameState.timerInterval);
            soundManager.play('win');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }

            // Calculate stars based on moves
            const optimalMoves = animals.length * 2;
            let stars = 3;
            if (gameState.moves > optimalMoves * 2.5) stars = 1;
            else if (gameState.moves > optimalMoves * 1.8) stars = 2;

            // Show victory screen
            setTimeout(() => {
                const minutes = Math.floor(gameState.seconds / 60);
                const seconds = gameState.seconds % 60;
                const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('victoryStats').innerHTML = `
                    <div>⏱️ Time: ${timeString}</div>
                    <div>👆 Moves: ${gameState.moves}</div>
                    <div>🏆 Perfect Score: ${gameState.moves <= optimalMoves ? 'Yes! 🌟' : 'Keep practicing!'}</div>
                `;
                
                const starsContainer = document.querySelector('.stars');
                starsContainer.innerHTML = '';
                for (let i = 0; i < stars; i++) {
                    starsContainer.innerHTML += `<span class="star" style="--i: ${i}">⭐</span>`;
                }
                
                document.getElementById('victoryScreen').classList.add('show');
            }, 1500);
        }

        // Create confetti element
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
            confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }

        // Event listeners
        document.getElementById('restartBtn').addEventListener('click', () => {
            soundManager.play('click');
            initGame();
        });
        
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            soundManager.play('click');
            document.getElementById('victoryScreen').classList.remove('show');
            initGame();
        });

        // Sound toggle
        document.getElementById('soundToggle').addEventListener('click', (e) => {
            const enabled = soundManager.toggle();
            e.target.textContent = enabled ? '🔊' : '🔇';
            if (enabled) {
                soundManager.init();
                soundManager.play('click');
            }
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle visibility change to pause timer
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            } else if (!document.hidden && gameState.seconds > 0 && !gameState.timerInterval) {
                gameState.timerInterval = setInterval(() => {
                    gameState.seconds++;
                    updateStats();
                }, 1000);
            }
        });

        // Start the game
        initGame();
    </script>
</body>
</html>
