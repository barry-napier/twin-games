<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="80" fill="url(#bgGradient512)"/>
  
  <!-- Game controller icon (scaled up) -->
  <g transform="translate(256, 256) scale(2.5)">
    <!-- Controller body -->
    <rect x="-50" y="-25" width="100" height="50" rx="15" fill="white" opacity="0.9"/>
    
    <!-- D-pad -->
    <rect x="-35" y="-10" width="20" height="6" fill="#667eea"/>
    <rect x="-28" y="-17" width="6" height="20" fill="#667eea"/>
    
    <!-- Buttons -->
    <circle cx="25" cy="-8" r="5" fill="#ff69b4"/>
    <circle cx="35" cy="2" r="5" fill="#00ffff"/>
    <circle cx="25" cy="2" r="5" fill="#ffd700"/>
    <circle cx="35" cy="-8" r="5" fill="#00ff00"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">TWIN</text>
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">GAMES</text>
</svg>