<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Match - Advanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .game-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            background: rgba(255,255,255,0.95);
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        select, button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            margin: 0 5px;
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: rgba(255,255,255,0.95);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .power-ups {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .power-up {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .power-up:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .power-up:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .power-up-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            max-width: 90vw;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchBounce 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes matchBounce {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.hint {
            animation: hintPulse 1s ease-in-out;
        }

        @keyframes hintPulse {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-front::before {
            content: '?';
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 3px solid #667eea;
        }

        .animal-emoji {
            font-size: 1.8em;
            animation: animalBounce 2s infinite;
        }

        @keyframes animalBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .combo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ff6348;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            pointer-events: none;
            opacity: 0;
            animation: comboFlash 1s ease-out;
        }

        @keyframes comboFlash {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        .mascot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4em;
            animation: mascotBounce 3s infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .mascot:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes mascotBounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-3deg); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .high-scores {
            margin: 20px 0;
            text-align: left;
        }

        .high-score-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .game-board { gap: 8px; padding: 10px; }
            .card { font-size: 1.5em; }
            .mascot { font-size: 3em; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            .game-board { gap: 5px; padding: 5px; }
            .card { font-size: 1.2em; }
            .stats { gap: 10px; }
            .stat-item { padding: 8px 15px; }
            .mascot { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü¶Å Animal Memory Match üêò</h1>
    </div>

    <div class="game-controls">
        <div class="control-group">
            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (3x4)</option>
                <option value="medium">Medium (4x4)</option>
                <option value="hard">Hard (4x5)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Theme:</label>
            <select id="theme">
                <option value="farm">üöú Farm</option>
                <option value="safari">üåç Safari</option>
                <option value="ocean">üåä Ocean</option>
            </select>
        </div>
        <button id="newGame">New Game</button>
        <button id="highScores">High Scores</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">Score:</span>
            <span class="stat-value" id="score">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Moves:</span>
            <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Combo:</span>
            <span class="stat-value" id="combo">x1</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Time:</span>
            <span class="stat-value" id="timer">0:00</span>
        </div>
    </div>

    <div class="power-ups">
        <div class="power-up" id="hintPower">
            üí° Hint
            <span class="power-up-count" id="hintCount">3</span>
        </div>
        <div class="power-up" id="freezePower">
            ‚ùÑÔ∏è Freeze Time
            <span class="power-up-count" id="freezeCount">2</span>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="mascot" id="mascot">üêµ</div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">üéâ You Win! üéâ</h2>
            <p id="gameOverMessage"></p>
            <div class="high-scores" id="highScoresList"></div>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <div class="modal" id="scoresModal">
        <div class="modal-content">
            <h2>üèÜ High Scores üèÜ</h2>
            <div class="high-scores" id="allHighScores"></div>
            <button onclick="closeScoresModal()">Close</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>
    <div class="combo-indicator" id="comboIndicator"></div>

    <script>
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let score = 0;
        let combo = 1;
        let consecutiveMatches = 0;
        let gameTime = 0;
        let timerInterval = null;
        let timeFrozen = false;
        let hints = 3;
        let freezes = 2;
        let currentDifficulty = 'easy';
        let currentTheme = 'farm';
        let audioContext = null;
        let gameActive = false;

        // Animal themes
        const animalThemes = {
            farm: ['üêÑ', 'üê∑', 'üêë', 'üêî', 'ü¶Ü', 'üê¥', 'üêê', 'ü¶É', 'üêì', 'üêá'],
            safari: ['ü¶Å', 'üêò', 'ü¶í', 'ü¶ì', 'ü¶è', 'ü¶õ', 'üêÜ', 'üêÖ', 'ü¶ç', 'üêä'],
            ocean: ['üê†', 'üêü', 'üê°', 'ü¶à', 'üêô', 'ü¶Ä', 'ü¶û', 'üê¢', 'üê≥', 'üê¨']
        };

        // Difficulty settings
        const difficultySettings = {
            easy: { rows: 3, cols: 4 },
            medium: { rows: 4, cols: 4 },
            hard: { rows: 4, cols: 5 }
        };

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play animal sound
        function playAnimalSound(animal) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Different sound patterns for different animals
            const soundPatterns = {
                'üêÑ': { freq: 200, type: 'sawtooth', duration: 0.3 },
                'üê∑': { freq: 300, type: 'square', duration: 0.2 },
                'üêë': { freq: 400, type: 'sine', duration: 0.3 },
                'üêî': { freq: 800, type: 'square', duration: 0.1 },
                'ü¶Ü': { freq: 600, type: 'sawtooth', duration: 0.2 },
                'üê¥': { freq: 250, type: 'sawtooth', duration: 0.4 },
                'üêê': { freq: 350, type: 'square', duration: 0.3 },
                'ü¶É': { freq: 500, type: 'square', duration: 0.2 },
                'üêì': { freq: 900, type: 'square', duration: 0.1 },
                'üêá': { freq: 700, type: 'sine', duration: 0.1 },
                'ü¶Å': { freq: 150, type: 'sawtooth', duration: 0.5 },
                'üêò': { freq: 100, type: 'sawtooth', duration: 0.6 },
                'ü¶í': { freq: 300, type: 'sine', duration: 0.4 },
                'ü¶ì': { freq: 400, type: 'square', duration: 0.3 },
                'ü¶è': { freq: 120, type: 'sawtooth', duration: 0.5 },
                'ü¶õ': { freq: 110, type: 'sawtooth', duration: 0.5 },
                'üêÜ': { freq: 180, type: 'sawtooth', duration: 0.4 },
                'üêÖ': { freq: 170, type: 'sawtooth', duration: 0.4 },
                'ü¶ç': { freq: 130, type: 'sawtooth', duration: 0.5 },
                'üêä': { freq: 90, type: 'sawtooth', duration: 0.6 },
                'üê†': { freq: 1000, type: 'sine', duration: 0.1 },
                'üêü': { freq: 950, type: 'sine', duration: 0.1 },
                'üê°': { freq: 1100, type: 'sine', duration: 0.15 },
                'ü¶à': { freq: 80, type: 'sawtooth', duration: 0.7 },
                'üêô': { freq: 450, type: 'sine', duration: 0.3 },
                'ü¶Ä': { freq: 600, type: 'square', duration: 0.1 },
                'ü¶û': { freq: 550, type: 'square', duration: 0.1 },
                'üê¢': { freq: 200, type: 'sine', duration: 0.5 },
                'üê≥': { freq: 50, type: 'sine', duration: 0.8 },
                'üê¨': { freq: 1200, type: 'sine', duration: 0.2 }
            };

            const pattern = soundPatterns[animal] || { freq: 440, type: 'sine', duration: 0.2 };

            oscillator.frequency.value = pattern.freq;
            oscillator.type = pattern.type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + pattern.duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + pattern.duration);
        }

        // Play sound effect
        function playSound(type) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'flip':
                    oscillator.frequency.value = 600;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'match':
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'powerup':
                    oscillator.frequency.value = 1000;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'win':
                    for (let i = 0; i < 3; i++) {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = 400 + (i * 200);
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5 + i * 0.1);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + 0.5 + i * 0.1);
                    }
                    break;
            }
        }

        // Initialize game
        function initGame() {
            initAudio();
            const difficulty = difficultySettings[currentDifficulty];
            const totalCards = difficulty.rows * difficulty.cols;
            const numPairs = totalCards / 2;
            const animals = animalThemes[currentTheme].slice(0, numPairs);
            
            // Create pairs
            cards = [];
            for (let animal of animals) {
                cards.push(animal, animal);
            }
            
            // Shuffle cards
            cards.sort(() => Math.random() - 0.5);
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            score = 0;
            combo = 1;
            consecutiveMatches = 0;
            gameTime = 0;
            timeFrozen = false;
            hints = 3;
            freezes = 2;
            gameActive = true;
            
            // Update UI
            updateStats();
            updatePowerUps();
            createBoard();
            startTimer();
            
            // Update mascot based on theme
            const mascots = {
                farm: 'üêÆ',
                safari: 'ü¶Å',
                ocean: 'üêô'
            };
            document.getElementById('mascot').textContent = mascots[currentTheme];
        }

        // Create game board
        function createBoard() {
            const board = document.getElementById('gameBoard');
            const difficulty = difficultySettings[currentDifficulty];
            
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${difficulty.cols}, 1fr)`;
            
            // Calculate card size based on viewport
            const maxWidth = Math.min(90, difficulty.cols * 100);
            board.style.maxWidth = `${maxWidth}vw`;
            
            cards.forEach((animal, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.animal = animal;
                
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">
                        <span class="animal-emoji">${animal}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card);
                }, { passive: false });
                
                board.appendChild(card);
            });
        }

        // Flip card
        function flipCard(card) {
            if (!gameActive) return;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            playSound('flip');
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.animal === card2.dataset.animal;
            
            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    consecutiveMatches++;
                    
                    // Update combo
                    if (consecutiveMatches > 1) {
                        combo = Math.min(consecutiveMatches, 5);
                        showCombo();
                    }
                    
                    // Calculate score
                    const baseScore = 100;
                    const comboBonus = baseScore * (combo - 1) * 0.5;
                    const timeBonus = Math.max(0, 100 - gameTime);
                    score += Math.round(baseScore + comboBonus + timeBonus);
                    
                    playSound('match');
                    playAnimalSound(card1.dataset.animal);
                    
                    // Animate mascot
                    const mascot = document.getElementById('mascot');
                    mascot.style.animation = 'none';
                    setTimeout(() => {
                        mascot.style.animation = 'mascotBounce 3s infinite';
                    }, 10);
                    
                    flippedCards = [];
                    updateStats();
                    
                    // Check for win
                    if (matchedPairs === cards.length / 2) {
                        endGame(true);
                    }
                }, 500);
            } else {
                consecutiveMatches = 0;
                combo = 1;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    updateStats();
                }, 1000);
            }
        }

        // Show combo indicator
        function showCombo() {
            const indicator = document.getElementById('comboIndicator');
            indicator.textContent = `${combo}x COMBO!`;
            indicator.style.animation = 'none';
            setTimeout(() => {
                indicator.style.animation = 'comboFlash 1s ease-out';
            }, 10);
        }

        // Use hint power-up
        function useHint() {
            if (hints <= 0 || !gameActive) return;
            
            hints--;
            updatePowerUps();
            playSound('powerup');
            
            const cards = document.querySelectorAll('.card:not(.matched)');
            cards.forEach(card => {
                card.classList.add('hint');
                card.classList.add('flipped');
            });
            
            setTimeout(() => {
                cards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.remove('flipped');
                        card.classList.remove('hint');
                    }
                });
            }, 1500);
        }

        // Use freeze time power-up
        function useFreezeTime() {
            if (freezes <= 0 || !gameActive || timeFrozen) return;
            
            freezes--;
            timeFrozen = true;
            updatePowerUps();
            playSound('powerup');
            
            const timerElement = document.getElementById('timer');
            timerElement.style.color = '#00bcd4';
            
            setTimeout(() => {
                timeFrozen = false;
                timerElement.style.color = '';
            }, 10000); // Freeze for 10 seconds
        }

        // Start timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!timeFrozen && gameActive) {
                    gameTime++;
                    updateTimer();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimer() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update stats
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('combo').textContent = `x${combo}`;
        }

        // Update power-ups
        function updatePowerUps() {
            document.getElementById('hintCount').textContent = hints;
            document.getElementById('freezeCount').textContent = freezes;
            document.getElementById('hintPower').disabled = hints <= 0;
            document.getElementById('freezePower').disabled = freezes <= 0;
        }

        // End game
        function endGame(won) {
            gameActive = false;
            clearInterval(timerInterval);
            
            if (won) {
                playSound('win');
                showCelebration();
                
                // Calculate final score
                const timeBonus = Math.max(0, 1000 - gameTime * 10);
                const moveBonus = Math.max(0, 1000 - moves * 20);
                const finalScore = score + timeBonus + moveBonus;
                
                // Save high score
                saveHighScore(finalScore);
                
                // Show game over modal
                setTimeout(() => {
                    showGameOverModal(finalScore);
                }, 2000);
            }
        }

        // Show celebration
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }

        // Save high score
        function saveHighScore(finalScore) {
            const highScores = JSON.parse(localStorage.getItem('animalMemoryHighScores') || '[]');
            const newScore = {
                score: finalScore,
                difficulty: currentDifficulty,
                theme: currentTheme,
                time: gameTime,
                moves: moves,
                date: new Date().toLocaleDateString()
            };
            
            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            highScores.splice(10); // Keep top 10
            
            localStorage.setItem('animalMemoryHighScores', JSON.stringify(highScores));
        }

        // Show game over modal
        function showGameOverModal(finalScore) {
            const modal = document.getElementById('gameOverModal');
            const message = document.getElementById('gameOverMessage');
            
            message.innerHTML = `
                <p>üéâ Final Score: <strong>${finalScore}</strong> üéâ</p>
                <p>Time: ${Math.floor(gameTime / 60)}:${(gameTime % 60).toString().padStart(2, '0')}</p>
                <p>Moves: ${moves}</p>
                <p>Difficulty: ${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)}</p>
            `;
            
            // Show recent high scores
            const highScores = JSON.parse(localStorage.getItem('animalMemoryHighScores') || '[]');
            const scoresList = document.getElementById('highScoresList');
            scoresList.innerHTML = '<h3>Top Scores:</h3>';
            
            highScores.slice(0, 5).forEach((score, index) => {
                const item = document.createElement('div');
                item.className = 'high-score-item';
                item.innerHTML = `
                    <span>#${index + 1}</span>
                    <span>${score.score} pts</span>
                `;
                scoresList.appendChild(item);
            });
            
            modal.classList.add('show');
        }

        // Show all high scores
        function showHighScores() {
            const modal = document.getElementById('scoresModal');
            const scoresList = document.getElementById('allHighScores');
            const highScores = JSON.parse(localStorage.getItem('animalMemoryHighScores') || '[]');
            
            scoresList.innerHTML = '';
            
            if (highScores.length === 0) {
                scoresList.innerHTML = '<p>No high scores yet!</p>';
            } else {
                highScores.forEach((score, index) => {
                    const item = document.createElement('div');
                    item.className = 'high-score-item';
                    item.innerHTML = `
                        <span>#${index + 1} - ${score.difficulty}</span>
                        <span>${score.score} pts</span>
                    `;
                    scoresList.appendChild(item);
                });
            }
            
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('gameOverModal').classList.remove('show');
            initGame();
        }

        // Close scores modal
        function closeScoresModal() {
            document.getElementById('scoresModal').classList.remove('show');
        }

        // Event listeners
        document.getElementById('newGame').addEventListener('click', initGame);
        document.getElementById('highScores').addEventListener('click', showHighScores);
        document.getElementById('difficulty').addEventListener('change', (e) => {
            currentDifficulty = e.target.value;
            initGame();
        });
        document.getElementById('theme').addEventListener('change', (e) => {
            currentTheme = e.target.value;
            initGame();
        });
        document.getElementById('hintPower').addEventListener('click', useHint);
        document.getElementById('freezePower').addEventListener('click', useFreezeTime);
        
        // Mascot interaction
        document.getElementById('mascot').addEventListener('click', () => {
            const mascot = document.getElementById('mascot');
            mascot.style.animation = 'none';
            setTimeout(() => {
                mascot.style.animation = 'mascotBounce 3s infinite';
            }, 10);
            playSound('flip');
        });

        // Initialize game on load
        window.addEventListener('load', initGame);

        // Handle visibility change to pause timer
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameActive) {
                clearInterval(timerInterval);
            } else if (!document.hidden && gameActive) {
                startTimer();
            }
        });
    </script>
</body>
</html>
